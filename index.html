<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Especificaciones</title>
</head>
<body>

  <!--===========HEADER SECTION========-->
  <section class="header" id="header">
    <div class="header-container">
      <h2>Cesar Alvarez <span> Realtor </span></h2>
      <h1>Especificaciones</h1>
      <img src="img/Copia de Logo-Gris-Platinum-RGB-Globo.png" alt="">
    </div>
  </section>

  <!--==========FORM SECTION===========-->
  <section class="form-section">
    <div class="form-container">
      <form id="form" method="POST">
        
        <div class="field">
          <label class="label">Nombre de Cliente</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="Nombre"
              name="Nombre"
            />
          </div>
        </div>
  
        <div class="field">
          <label class="label">No. Cedula</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="Cedula #"
              name="cedula"
            />
          </div>
        </div>

        <div class="field">
          <label class="label">Direccion</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="Direccion"
              name="direccion"
            />
          </div>
        </div>

        <div class="field">
          <label class="label">No. Celular</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="No. Celular"
              name="celular"
            />
          </div>
        </div>
  
        <div class="field">
          <label class="label">Certificado de Extracción y Libertad </label>
          <div class="control">
            <label class="radio">
              <input type="radio" name="Certificado" value="yes" /> Yes
            </label>
            <label class="radio">
              <input type="radio" name="Certificado" value="no" /> No
            </label>
          </div>
        </div>
  
        <div class="field">
          <label class="label">No. de Matricula</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="Matricula"
              name="matricula"
            />
          </div>
        </div>
  
        <div class="field">
          <label class="label">Código Catastral</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="catastral"
              name="CC Catastral"
            />
          </div>
        </div>

        <div class="field">
          <label class="label">Transacción</label>
          <div class="control">
            <label class="radio">
              <input type="radio" name="transacción" value="venta" /> Venta
            </label>
            <label class="radio">
              <input type="radio" name="transacción" value="renta" /> Renta
            </label>
          </div>
        </div>
  
        <div class="field">
          <label class="label">Hay Urgencia </label>
          <div class="control">
            <label class="radio">
              <input type="radio" name="urgencia" value="yes" /> Yes
            </label>
            <label class="radio">
              <input type="radio" name="urgencia" value="no" /> No
            </label>
          </div>
        </div>

        <div class="field">
          <label class="label">Inmueble</label>
          <div class="control">
            <label class="radio">
              <input type="radio" name="Inmueble" value="Apartamento" /> Apartamento
            </label>
            <label class="radio">
              <input type="radio" name="Inmueble" value="Casa" /> Casa
            </label>
          </div>
        </div>

        <div class="field">
          <label class="label">Seguridad</label>
          <div class="control">
            <label class="radio">
              <input type="radio" name="seguridad" value="si" /> Si
            </label>
            <label class="radio">
              <input type="radio" name="seguridad" value="no" /> No
            </label>
          </div>
        </div>

        <div class="field">
          <label class="label">Precio</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="Precio"
              name="Precio"
            />
          </div>
        </div>

        <div class="field">
          <label class="label">Administracion</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="Precio"
              name="administracion"
            />
          </div>
        </div>

        <div class="field">
          <label class="label">año de construcción</label>
          <div class="control">
            <input
              class="input"
              type="year"
              placeholder="año de construcción"
              name="Construido"
            />
          </div>
        </div>

        <div class="field">
          <label class="label">Estrato</label>
          <div class="control">
            <input
              class="input"
              type="number"
              placeholder="estrato"
              name="estrato"
            />
          </div>
        </div>

        <div class="field">
          <label class="label">Hipotecas</label>
          <div class="control">
            <label class="radio">
              <input type="radio" name="hipotecas" value="Si" /> Si
            </label>
            <label class="radio">
              <input type="radio" name="hipotecas" value="no" /> No
            </label>
          </div>
        </div>

        <div class="field">
          <label class="label">Conjunto Cerrado</label>
          <div class="control">
            <label class="radio">
              <input type="radio" name="conjunto" value="Si" /> Si
            </label>
            <label class="radio">
              <input type="radio" name="conjunto" value="no" /> No
            </label>
          </div>
        </div>

        <div class="field">
          <label class="label">Área construida M2</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="area construida"
              name="area construida"
            />
          </div>
        </div>

        <div class="field">
          <label class="label">Área privada M2</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="area privada" 
              name="area privada"
            />
          </div>
        </div>

        <div class="field">
          <label class="label">No. Habitaciones</label>
          <div class="control">
            <input
              class="input"
              type="number"
              placeholder="No. habitaciones"
              name="habitaciones"
            />
          </div>
        </div>

        <div class="field">
          <label class="label">No. Baños</label>
          <div class="control">
            <input
              class="input"
              type="number"
              placeholder="No. habitaciones"
              name="baños"
            />
          </div>
        </div>

        <div class="field">
          <label class="label">Estudio</label>
          <div class="control">
            <label class="radio">
              <input type="radio" name="estudio" value="si" /> si
            </label>
            <label class="radio">
              <input type="radio" name="estudio" value="no" /> no
            </label>
          </div>
        </div>

        <div class="field">
          <label class="label">Oficina</label>
          <div class="control">
            <label class="radio">
              <input type="radio" name="oficina" value="si" /> si
            </label>
            <label class="radio">
              <input type="radio" name="oficina" value="no" /> no
            </label>
          </div>
        </div>

        <div class="field">
          <label class="label">Cuarto de Servicio</label>
          <div class="control">
            <label class="radio">
              <input type="radio" name="cuarto de Servicio" value="si" /> si
            </label>
            <label class="radio">
              <input type="radio" name="cuarto de Servicio" value="no" /> no
            </label>
          </div>
        </div>

        <div class="field">
          <label class="label">Deposito</label>
          <div class="control">
            <label class="radio">
              <input type="radio" name="deposito" value="si" /> si
            </label>
            <label class="radio">
              <input type="radio" name="deposito" value="no" /> no
            </label>
          </div>
        </div>

        <div class="field">
          <label class="label">Ascensor</label>
          <div class="control">
            <label class="radio">
              <input type="radio" name="ascensor" value="si" /> si
            </label>
            <label class="radio">
              <input type="radio" name="ascensor" value="no" /> no
            </label>
          </div>
        </div>

        <div class="field">
          <label class="label">No. Parqueaderos</label>
          <div class="control">
            <input
              class="input"
              type="number"
              placeholder="No. parqueaderos"
              name="parquedaeros"
            />
          </div>
        </div>

        <div class="field">
          <label class="label">Notas adicionales</label>
          <div class="control">
            <textarea
              class="textarea"
              placeholder="Informacion adicional"
              name="Notes"
            ></textarea>
          </div>
        </div>
  
          
  
        
        
  
        
  
        <div class="field is-grouped">
          <div class="control">
            <button type="submit" id="submit-button">
              Guardar
            </button>
          </div>
          
        </div>
      </form>
    </div>
  </section>

  <section class="message-box">
    <div class="message-text" id="message"></div>
  </section>

  <script src="script.js"></script>
  
</body>
</html>
